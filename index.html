<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Two Truths and A Lie</title>
</head>
<body>
    <div>
        <h1>Two Truths and a Lie</h1>
        <div id='truth'>
            <h>True Statement</h>
            <p>Autobiographical Fiction</p>
        </div>
        <div class='lie'>
            <h3>Another True Statement</h3>
            <p>The next statement is a lie.</p>
        </div>
        <div class='truth'>
            <h3>Possible True Statement</h3>
            <p>This previous statement is true.</p>
        
    </div>
</body>
